{% set name = "expression" %}
{% set version = "4.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Expression-{{ version }}.tar.gz
  sha256: 7dee41e1e94810361fc701ef3e6be953566dfefbe10ae9b6f0a622517b203f8a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.9,<3.11
  run:
    - python >=3.9,<3.11
    - typing-extensions >=4.1.1,<5.0.0

test:
  imports:
    - expression
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cognitedata/Expression
  summary: Practical functional programming for Python 3.9+
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
